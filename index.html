<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 2 - Lista de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<div class="container">
<header>
    <h1>Lista de contatos</h1>
    <img src="./images/CONTACT LIST.png" alt="Emoji lista de contato">
</header>
<form id="form-list">
    <input type="text" id="nome" required placeholder="Nome do contato">
    <input type="tel" id="numero" required placeholder="Numero do contato" pattern="[0-9]{11}">
    <button type="submit">Adcionar</button>
</form>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="main.js"></script>
</body>
</html>
